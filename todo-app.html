<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoB Manager - Tomorrow's Tasks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px;
      color: white;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background: #f8f9fa;
      border-bottom: 2px solid #e9ecef;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #6c757d;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 5px;
    }

    .content {
      padding: 30px;
    }

    .add-task-section {
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .task-input {
      flex: 1;
      min-width: 250px;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .task-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .priority-select {
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .priority-select:focus {
      outline: none;
      border-color: #667eea;
    }

    .add-btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .add-btn:active {
      transform: translateY(0);
    }

    .category {
      margin-bottom: 30px;
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e9ecef;
    }

    .category-icon {
      font-size: 1.5rem;
    }

    .category-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #212529;
    }

    .category-count {
      margin-left: auto;
      background: #e9ecef;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
      color: #6c757d;
    }

    .task-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid transparent;
      transition: all 0.3s;
    }

    .task-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .task-item.high-priority {
      border-left-color: #dc3545;
    }

    .task-item.medium-priority {
      border-left-color: #ffc107;
    }

    .task-item.low-priority {
      border-left-color: #28a745;
    }

    .task-item.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .task-checkbox {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .task-text {
      flex: 1;
      font-size: 1rem;
      color: #212529;
      line-height: 1.5;
    }

    .task-actions {
      display: flex;
      gap: 5px;
    }

    .task-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .edit-btn {
      background: #0dcaf0;
      color: white;
    }

    .edit-btn:hover {
      background: #0ab0d1;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background: #bb2d3b;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .clear-all-btn {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .clear-all-btn:hover {
      background: #bb2d3b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .stats {
        flex-direction: column;
        gap: 15px;
      }

      .add-task-section {
        flex-direction: column;
      }

      .task-input,
      .priority-select,
      .add-btn {
        width: 100%;
      }

      .task-item {
        flex-wrap: wrap;
      }

      .task-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ BoB Manager - Tomorrow's Tasks</h1>
      <p>January 16, 2026 | Ready to tackle the day</p>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="total-count">0</div>
        <div class="stat-label">Total Tasks</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="pending-count">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="completed-count">0</div>
        <div class="stat-label">Completed</div>
      </div>
    </div>

    <div class="content">
      <div class="add-task-section">
        <input type="text" id="task-input" class="task-input" placeholder="What needs to be done tomorrow?" />
        <select id="priority-select" class="priority-select">
          <option value="high">üî¥ High Priority</option>
          <option value="medium" selected>üü° Medium Priority</option>
          <option value="low">üü¢ Low Priority</option>
        </select>
        <button onclick="addTask()" class="add-btn">‚ûï Add Task</button>
      </div>

      <div id="high-priority-section" class="category">
        <div class="category-header">
          <span class="category-icon">üî¥</span>
          <h2 class="category-title">High Priority</h2>
          <span class="category-count" id="high-count">0</span>
        </div>
        <div id="high-priority-list" class="task-list"></div>
      </div>

      <div id="medium-priority-section" class="category">
        <div class="category-header">
          <span class="category-icon">üü°</span>
          <h2 class="category-title">Medium Priority</h2>
          <span class="category-count" id="medium-count">0</span>
        </div>
        <div id="medium-priority-list" class="task-list"></div>
      </div>

      <div id="low-priority-section" class="category">
        <div class="category-header">
          <span class="category-icon">üü¢</span>
          <h2 class="category-title">Low Priority</h2>
          <span class="category-count" id="low-count">0</span>
        </div>
        <div id="low-priority-list" class="task-list"></div>
      </div>

      <button onclick="clearAllCompleted()" class="clear-all-btn">üóëÔ∏è Clear All Completed Tasks</button>
    </div>
  </div>

  <script>
    // Initialize tasks from localStorage or create default tasks
    let tasks = JSON.parse(localStorage.getItem('bobTasks')) || [
      {
        id: Date.now() + 1,
        text: 'üì§ Deploy BoB Strategy Documentation to CMG Clear Docs Portal',
        priority: 'high',
        completed: false
      },
      {
        id: Date.now() + 2,
        text: '‚ö†Ô∏è Resolve Critical Blocker OI-001: Confirm BytePro Byte 25.2 API availability with BytePro team',
        priority: 'high',
        completed: false
      },
      {
        id: Date.now() + 3,
        text: 'üó∫Ô∏è Resolve OI-002: Get Trade Number database mapping from database team',
        priority: 'high',
        completed: false
      },
      {
        id: Date.now() + 4,
        text: 'üîç Resolve OI-003: Define Custom Filter options and database mapping with stakeholders',
        priority: 'high',
        completed: false
      },
      {
        id: Date.now() + 5,
        text: 'üíº Resolve OI-004: Get Investor Commitment Number database mapping',
        priority: 'high',
        completed: false
      },
      {
        id: Date.now() + 6,
        text: 'üë• Schedule stakeholder meeting to review BoB Strategy Documentation',
        priority: 'medium',
        completed: false
      },
      {
        id: Date.now() + 7,
        text: 'üîê Resolve OI-006: Identify the third approved security role for BoB access',
        priority: 'medium',
        completed: false
      },
      {
        id: Date.now() + 8,
        text: 'üìä Present 43 tickets to development team for sprint planning',
        priority: 'medium',
        completed: false
      },
      {
        id: Date.now() + 9,
        text: 'üîÑ Set up GitHub remote for bob-documentation repository',
        priority: 'medium',
        completed: false
      },
      {
        id: Date.now() + 10,
        text: 'üì∏ Add screenshots to assets/screenshots/ folder as applications develop',
        priority: 'low',
        completed: false
      },
      {
        id: Date.now() + 11,
        text: 'üìù Review and update open issues status as decisions are made',
        priority: 'low',
        completed: false
      }
    ];

    function saveTasks() {
      localStorage.setItem('bobTasks', JSON.stringify(tasks));
      renderTasks();
      updateStats();
    }

    function addTask() {
      const input = document.getElementById('task-input');
      const priority = document.getElementById('priority-select').value;

      if (input.value.trim() === '') {
        alert('Please enter a task!');
        return;
      }

      const newTask = {
        id: Date.now(),
        text: input.value.trim(),
        priority: priority,
        completed: false
      };

      tasks.push(newTask);
      input.value = '';
      saveTasks();
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        saveTasks();
      }
    }

    function deleteTask(id) {
      if (confirm('Are you sure you want to delete this task?')) {
        tasks = tasks.filter(t => t.id !== id);
        saveTasks();
      }
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        const newText = prompt('Edit task:', task.text);
        if (newText !== null && newText.trim() !== '') {
          task.text = newText.trim();
          saveTasks();
        }
      }
    }

    function clearAllCompleted() {
      const completedCount = tasks.filter(t => t.completed).length;
      if (completedCount === 0) {
        alert('No completed tasks to clear!');
        return;
      }

      if (confirm(`Are you sure you want to delete ${completedCount} completed task(s)?`)) {
        tasks = tasks.filter(t => !t.completed);
        saveTasks();
      }
    }

    function renderTasks() {
      const highList = document.getElementById('high-priority-list');
      const mediumList = document.getElementById('medium-priority-list');
      const lowList = document.getElementById('low-priority-list');

      highList.innerHTML = '';
      mediumList.innerHTML = '';
      lowList.innerHTML = '';

      const highTasks = tasks.filter(t => t.priority === 'high');
      const mediumTasks = tasks.filter(t => t.priority === 'medium');
      const lowTasks = tasks.filter(t => t.priority === 'low');

      document.getElementById('high-count').textContent = highTasks.length;
      document.getElementById('medium-count').textContent = mediumTasks.length;
      document.getElementById('low-count').textContent = lowTasks.length;

      function createTaskElement(task) {
        const taskDiv = document.createElement('div');
        taskDiv.className = `task-item ${task.priority}-priority ${task.completed ? 'completed' : ''}`;
        taskDiv.innerHTML = `
          <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
          <div class="task-text">${task.text}</div>
          <div class="task-actions">
            <button class="task-btn edit-btn" onclick="editTask(${task.id})">‚úèÔ∏è Edit</button>
            <button class="task-btn delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
          </div>
        `;
        return taskDiv;
      }

      if (highTasks.length === 0) {
        highList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ú®</div><p>No high priority tasks</p></div>';
      } else {
        highTasks.forEach(task => highList.appendChild(createTaskElement(task)));
      }

      if (mediumTasks.length === 0) {
        mediumList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ú®</div><p>No medium priority tasks</p></div>';
      } else {
        mediumTasks.forEach(task => mediumList.appendChild(createTaskElement(task)));
      }

      if (lowTasks.length === 0) {
        lowList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ú®</div><p>No low priority tasks</p></div>';
      } else {
        lowTasks.forEach(task => lowList.appendChild(createTaskElement(task)));
      }
    }

    function updateStats() {
      document.getElementById('total-count').textContent = tasks.length;
      document.getElementById('pending-count').textContent = tasks.filter(t => !t.completed).length;
      document.getElementById('completed-count').textContent = tasks.filter(t => t.completed).length;
    }

    // Allow Enter key to add tasks
    document.getElementById('task-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    // Initial render
    renderTasks();
    updateStats();
  </script>
</body>
</html>
